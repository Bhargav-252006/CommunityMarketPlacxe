<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
    <!-- Background grid -->
    <defs>
        <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
            <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(200,200,200,0.2)" stroke-width="1"/>
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)" />
    
    <!-- Title -->
    <rect x="200" y="20" width="500" height="60" rx="5" ry="5" fill="#4a90e2" stroke="#2c3e50" stroke-width="2"/>
    <text x="450" y="60" font-family="Arial" font-size="30" font-weight="bold" text-anchor="middle" fill="white">Database Structure</text>
    
    <!-- Community Class -->
    <rect x="350" y="120" width="200" height="40" rx="0" ry="0" fill="#ffe066" stroke="#333" stroke-width="2"/>
    <text x="450" y="145" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Community</text>
    <rect x="350" y="160" width="200" height="80" rx="0" ry="0" fill="#fff9db" stroke="#333" stroke-width="2"/>
    <text x="360" y="180" font-family="Arial" font-size="12">- name: String</text>
    <text x="360" y="200" font-family="Arial" font-size="12">- address: String</text>
    <text x="360" y="220" font-family="Arial" font-size="12">- adminId: ObjectId</text>
    
    <!-- CommunityUser Class - Adjusted position and size -->
    <rect x="100" y="300" width="200" height="40" rx="0" ry="0" fill="#ffe066" stroke="#333" stroke-width="2"/>
    <text x="200" y="325" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">CommunityUser</text>
    <rect x="100" y="340" width="200" height="120" rx="0" ry="0" fill="#fff9db" stroke="#333" stroke-width="2"/>
    <text x="110" y="360" font-family="Arial" font-size="12">- name: String</text>
    <text x="110" y="380" font-family="Arial" font-size="12">- username: String</text>
    <text x="110" y="400" font-family="Arial" font-size="12">- email: String</text>
    <text x="110" y="420" font-family="Arial" font-size="12">- password: String</text>
    <text x="110" y="440" font-family="Arial" font-size="12">- isAdmin: Boolean</text>
    <text x="110" y="460" font-family="Arial" font-size="12">- community: ObjectId</text>
    
    <!-- VendorUser Class - Adjusted position -->
    <rect x="600" y="300" width="200" height="40" rx="0" ry="0" fill="#ffe066" stroke="#333" stroke-width="2"/>
    <text x="700" y="325" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">VendorUser</text>
    <rect x="600" y="340" width="200" height="120" rx="0" ry="0" fill="#fff9db" stroke="#333" stroke-width="2"/>
    <text x="610" y="360" font-family="Arial" font-size="12">- vendorName: String</text>
    <text x="610" y="380" font-family="Arial" font-size="12">- email: String</text>
    <text x="610" y="400" font-family="Arial" font-size="12">- password: String</text>
    <text x="610" y="420" font-family="Arial" font-size="12">- businessInfo: Object</text>
    <text x="610" y="440" font-family="Arial" font-size="12">- contactNumber: String</text>
    <text x="610" y="460" font-family="Arial" font-size="12">- address: String</text>
    
    <!-- GroupOrder Class - Adjusted position -->
    <rect x="350" y="300" width="200" height="40" rx="0" ry="0" fill="#a5d8ff" stroke="#333" stroke-width="2"/>
    <text x="450" y="325" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">GroupOrder</text>
    <rect x="350" y="340" width="200" height="100" rx="0" ry="0" fill="#e7f5ff" stroke="#333" stroke-width="2"/>
    <text x="360" y="360" font-family="Arial" font-size="12">- communityId: ObjectId</text>
    <text x="360" y="380" font-family="Arial" font-size="12">- orders: Array</text>
    <text x="360" y="400" font-family="Arial" font-size="12">- status: String</text>
    <text x="360" y="420" font-family="Arial" font-size="12">- createdBy: ObjectId</text>
    
    <!-- Cart Class - Adjusted position -->
    <rect x="100" y="500" width="200" height="40" rx="0" ry="0" fill="#a5d8ff" stroke="#333" stroke-width="2"/>
    <text x="200" y="525" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Cart</text>
    <rect x="100" y="540" width="200" height="100" rx="0" ry="0" fill="#e7f5ff" stroke="#333" stroke-width="2"/>
    <text x="110" y="560" font-family="Arial" font-size="12">- userId: ObjectId</text>
    <text x="110" y="580" font-family="Arial" font-size="12">- items: Array</text>
    <text x="110" y="600" font-family="Arial" font-size="12">- totalAmount: Number</text>
    <text x="110" y="620" font-family="Arial" font-size="12">- isActive: Boolean</text>
    
    <!-- Order Class - Adjusted position -->
    <rect x="350" y="500" width="200" height="40" rx="0" ry="0" fill="#a5d8ff" stroke="#333" stroke-width="2"/>
    <text x="450" y="525" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Order</text>
    <rect x="350" y="540" width="200" height="100" rx="0" ry="0" fill="#e7f5ff" stroke="#333" stroke-width="2"/>
    <text x="360" y="560" font-family="Arial" font-size="12">- userId: ObjectId</text>
    <text x="360" y="580" font-family="Arial" font-size="12">- items: Array</text>
    <text x="360" y="600" font-family="Arial" font-size="12">- status: String</text>
    <text x="360" y="620" font-family="Arial" font-size="12">- totalAmount: Number</text>
    
    <!-- VendorItem Class - Adjusted position -->
    <rect x="600" y="500" width="200" height="40" rx="0" ry="0" fill="#ffc078" stroke="#333" stroke-width="2"/>
    <text x="700" y="525" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">VendorItem</text>
    <rect x="600" y="540" width="200" height="120" rx="0" ry="0" fill="#fff4e6" stroke="#333" stroke-width="2"/>
    <text x="610" y="560" font-family="Arial" font-size="12">- vendorId: ObjectId</text>
    <text x="610" y="580" font-family="Arial" font-size="12">- itemName: String</text>
    <text x="610" y="600" font-family="Arial" font-size="12">- category: String</text>
    <text x="610" y="620" font-family="Arial" font-size="12">- costPerUnit: Number</text>
    <text x="610" y="640" font-family="Arial" font-size="12">- itemQuantity: Number</text>
    
    <!-- RELATIONSHIPS - Improved positioning and added background to labels -->
    <!-- Community to CommunityUser -->
    <line x1="350" y1="200" x2="200" y2="300" stroke="#333" stroke-width="1.5" stroke-dasharray="5,5" />
    <polygon points="200,300 210,290 215,300" fill="#333" />
    <rect x="235" y="230" width="70" height="20" fill="white" fill-opacity="0.7" rx="5" ry="5"/>
    <text x="270" y="245" font-family="Arial" font-size="12" text-anchor="middle">has many</text>
    
    <!-- Community to GroupOrder -->
    <line x1="450" y1="240" x2="450" y2="300" stroke="#333" stroke-width="1.5" />
    <polygon points="450,300 445,290 455,290" fill="#333" />
    <rect x="460" y="260" width="70" height="20" fill="white" fill-opacity="0.7" rx="5" ry="5"/>
    <text x="495" y="275" font-family="Arial" font-size="12" text-anchor="middle">has many</text>
    
    <!-- CommunityUser to Cart -->
    <line x1="200" y1="460" x2="200" y2="500" stroke="#333" stroke-width="1.5" />
    <polygon points="200,500 195,490 205,490" fill="#333" />
    <rect x="210" y="470" width="60" height="20" fill="white" fill-opacity="0.7" rx="5" ry="5"/>
    <text x="240" y="485" font-family="Arial" font-size="12" text-anchor="middle">has one</text>
    
    <!-- CommunityUser to Order -->
    <line x1="300" y1="400" x2="350" y2="500" stroke="#333" stroke-width="1.5" />
    <polygon points="350,500 342,492 350,485" fill="#333" />
    <rect x="280" y="435" width="80" height="20" fill="white" fill-opacity="0.7" rx="5" ry="5"/>
    <text x="320" y="450" font-family="Arial" font-size="12" text-anchor="middle">places many</text>
    
    <!-- VendorUser to VendorItem -->
    <line x1="700" y1="460" x2="700" y2="500" stroke="#333" stroke-width="1.5" />
    <polygon points="700,500 695,490 705,490" fill="#333" />
    <rect x="710" y="470" width="70" height="20" fill="white" fill-opacity="0.7" rx="5" ry="5"/>
    <text x="745" y="485" font-family="Arial" font-size="12" text-anchor="middle">has many</text>
    
    <!-- Cart to VendorItem -->
    <line x1="300" y1="570" x2="600" y2="570" stroke="#333" stroke-width="1.5" stroke-dasharray="5,5" />
    <polygon points="600,570 590,565 590,575" fill="#333" />
    <rect x="415" y="550" width="70" height="20" fill="white" fill-opacity="0.7" rx="5" ry="5"/>
    <text x="450" y="565" font-family="Arial" font-size="12" text-anchor="middle">contains</text>
    
    <!-- GroupOrder to Order -->
    <line x1="450" y1="440" x2="450" y2="500" stroke="#333" stroke-width="1.5" />
    <polygon points="450,500 445,490 455,490" fill="#333" />
    <rect x="460" y="460" width="70" height="20" fill="white" fill-opacity="0.7" rx="5" ry="5"/>
    <text x="495" y="475" font-family="Arial" font-size="12" text-anchor="middle">contains</text>
</svg> 