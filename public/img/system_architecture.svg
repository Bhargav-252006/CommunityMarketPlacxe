<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background grid -->
    <defs>
        <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
            <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(200,200,200,0.2)" stroke-width="1"/>
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)" />
    
    <!-- Title -->
    <text x="450" y="40" font-family="Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="#e7492e">System Architecture</text>
    
    <!-- Frontend Layer -->
    <rect x="260" y="80" width="450" height="170" rx="10" ry="10" fill="#f0f0f0" stroke="#666" stroke-width="2"/>
    <text x="485" y="110" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Frontend (EJS Templates)</text>
    
    <!-- Frontend Components -->
    <rect x="280" y="130" width="100" height="40" rx="5" ry="5" fill="#FFE0B2" stroke="#666" stroke-width="2"/>
    <text x="330" y="155" font-family="Arial" font-size="12" text-anchor="middle">User Auth</text>
    
    <rect x="430" y="130" width="100" height="40" rx="5" ry="5" fill="#B2DFDB" stroke="#666" stroke-width="2"/>
    <text x="480" y="155" font-family="Arial" font-size="12" text-anchor="middle">Items/Products</text>
    
    <rect x="580" y="130" width="100" height="40" rx="5" ry="5" fill="#BBDEFB" stroke="#666" stroke-width="2"/>
    <text x="630" y="155" font-family="Arial" font-size="12" text-anchor="middle">Orders</text>
    
    <rect x="280" y="190" width="100" height="40" rx="5" ry="5" fill="#E1BEE7" stroke="#666" stroke-width="2"/>
    <text x="330" y="215" font-family="Arial" font-size="12" text-anchor="middle">Cart</text>
    
    <rect x="430" y="190" width="100" height="40" rx="5" ry="5" fill="#C8E6C9" stroke="#666" stroke-width="2"/>
    <text x="480" y="215" font-family="Arial" font-size="12" text-anchor="middle">Community</text>
    
    <rect x="580" y="190" width="100" height="40" rx="5" ry="5" fill="#D7CCC8" stroke="#666" stroke-width="2"/>
    <text x="630" y="215" font-family="Arial" font-size="12" text-anchor="middle">Vendor</text>
    
    <!-- Backend Layer -->
    <rect x="260" y="310" width="450" height="210" rx="10" ry="10" fill="#f0f0f0" stroke="#666" stroke-width="2"/>
    <text x="485" y="340" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Backend (Express.js)</text>
    
    <!-- Backend Modules -->
    <rect x="280" y="360" width="120" height="60" rx="5" ry="5" fill="#FFE0B2" stroke="#666" stroke-width="2"/>
    <text x="340" y="395" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Auth Routes</text>
    
    <rect x="430" y="360" width="120" height="60" rx="5" ry="5" fill="#B2DFDB" stroke="#666" stroke-width="2"/>
    <text x="490" y="395" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Item Routes</text>
    
    <rect x="580" y="360" width="120" height="60" rx="5" ry="5" fill="#BBDEFB" stroke="#666" stroke-width="2"/>
    <text x="640" y="395" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Order Routes</text>
    
    <rect x="280" y="440" width="120" height="60" rx="5" ry="5" fill="#E1BEE7" stroke="#666" stroke-width="2"/>
    <text x="340" y="475" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Cart Routes</text>
    
    <rect x="430" y="440" width="120" height="60" rx="5" ry="5" fill="#C8E6C9" stroke="#666" stroke-width="2"/>
    <text x="490" y="475" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Community Mgmt</text>
    
    <rect x="580" y="440" width="120" height="60" rx="5" ry="5" fill="#D7CCC8" stroke="#666" stroke-width="2"/>
    <text x="640" y="475" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Vendor Routes</text>
    
    <!-- Database -->
    <circle cx="485" cy="570" r="40" fill="#4CAF50" stroke="#666" stroke-width="2"/>
    <text x="485" y="575" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">MongoDB</text>
    
    <!-- External APIs -->
    <rect x="50" y="350" width="180" height="120" rx="10" ry="10" fill="#f5f5f5" stroke="#666" stroke-width="2"/>
    <text x="140" y="380" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">External APIs</text>
    <text x="140" y="410" font-family="Arial" font-size="12" text-anchor="middle">Session Management</text>
    <text x="140" y="430" font-family="Arial" font-size="12" text-anchor="middle">Authentication</text>
    <text x="140" y="450" font-family="Arial" font-size="12" text-anchor="middle">File Upload</text>
    
    <!-- Models -->
    <rect x="740" y="350" width="180" height="150" rx="10" ry="10" fill="#f5f5f5" stroke="#666" stroke-width="2"/>
    <text x="830" y="380" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Models</text>
    <text x="830" y="410" font-family="Arial" font-size="12" text-anchor="middle">CommunityUser</text>
    <text x="830" y="430" font-family="Arial" font-size="12" text-anchor="middle">VendorUser</text>
    <text x="830" y="450" font-family="Arial" font-size="12" text-anchor="middle">VendorItem</text>
    <text x="830" y="470" font-family="Arial" font-size="12" text-anchor="middle">Cart, Order, GroupOrder</text>
    <text x="830" y="490" font-family="Arial" font-size="12" text-anchor="middle">Community</text>
    
    <!-- Connections -->
    <!-- Frontend to Backend -->
    <line x1="485" y1="250" x2="485" y2="310" stroke="#666" stroke-width="2" />
    <polygon points="485,250 480,260 490,260" fill="#666" />
    <polygon points="485,310 480,300 490,300" fill="#666" />
    
    <!-- Backend to Database -->
    <line x1="485" y1="520" x2="485" y2="530" stroke="#666" stroke-width="2" />
    <polygon points="485,520 480,530 490,530" fill="#666" />
    <polygon points="485,530 480,520 490,520" fill="#666" />
    
    <!-- External APIs to Backend -->
    <line x1="230" y1="410" x2="260" y2="410" stroke="#666" stroke-width="2" />
    <polygon points="260,410 250,405 250,415" fill="#666" />
    
    <!-- Legend -->
    <text x="450" y="640" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Legend</text>
    
    <rect x="190" y="650" width="20" height="15" fill="#FFE0B2" stroke="#666" stroke-width="1"/>
    <text x="220" y="663" font-family="Arial" font-size="12" text-anchor="start">Authentication</text>
    
    <rect x="310" y="650" width="20" height="15" fill="#B2DFDB" stroke="#666" stroke-width="1"/>
    <text x="340" y="663" font-family="Arial" font-size="12" text-anchor="start">Items/Products</text>
    
    <rect x="430" y="650" width="20" height="15" fill="#BBDEFB" stroke="#666" stroke-width="1"/>
    <text x="460" y="663" font-family="Arial" font-size="12" text-anchor="start">Orders</text>
    
    <rect x="520" y="650" width="20" height="15" fill="#E1BEE7" stroke="#666" stroke-width="1"/>
    <text x="550" y="663" font-family="Arial" font-size="12" text-anchor="start">Cart</text>
    
    <rect x="590" y="650" width="20" height="15" fill="#C8E6C9" stroke="#666" stroke-width="1"/>
    <text x="620" y="663" font-family="Arial" font-size="12" text-anchor="start">Community</text>
    
    <rect x="690" y="650" width="20" height="15" fill="#D7CCC8" stroke="#666" stroke-width="1"/>
    <text x="720" y="663" font-family="Arial" font-size="12" text-anchor="start">Vendor</text>
</svg> 